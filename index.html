<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Beer Craft Collective</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
			defer
		></script>
		<link rel="stylesheet" href="/globalStyles.css" />
		<link rel="stylesheet" href="/index.css" />
		<script type="module" src="/index.js"></script>
	</head>

	<body>
		<header>
			<nav></nav>
		</header>
		<main class="container">
			<div id="carouselBeer" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
				<div class="carousel-indicators">
					<button
						type="button"
						data-bs-target="#carouselBeer"
						data-bs-slide-to="0"
						class="active"
						aria-current="true"
						aria-label="Slide 1"
					></button>
					<button type="button" data-bs-target="#carouselBeer" data-bs-slide-to="1" aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carouselBeer" data-bs-slide-to="2" aria-label="Slide 3"></button>
					<button type="button" data-bs-target="#carouselBeer" data-bs-slide-to="3" aria-label="Slide 4"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="/assets/img/Frame 1.png" class="d-block w-100" alt="Slide 1" />
					</div>
					<div class="carousel-item">
						<img src="/assets/img/Frame2.png" class="d-block w-100" alt="Slide 2" />
					</div>
					<div class="carousel-item">
						<img src="/assets/img/Frame3.png" class="d-block w-100" alt="Slide 3" />
					</div>
					<div class="carousel-item">
						<img src="/assets/img/Frame4.png" class="d-block w-100" alt="Slide 4" />
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselBeer" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselBeer" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>

			<div class="row row-cols-1">
				<div class="col-10 col-sm-12 col-md-10 col-lg-10 col-xl-9 col-xxl-8 mx-auto my-4">
					<input class="form-control" placeholder="Busca tu cerveza" type="text" name="search" id="search-items" />
				</div>

				<div class="col-10 col-sm-12 col-md-10 col-lg-10 col-xl-9 col-xxl-8 mx-auto my-4">
					<span>SELECCION DE PRODUCTOS</span>
					<span class="quantity-products"></span>
				</div>
				<div class="col-10 col-sm-12 col-md-10 col-lg-10 col-xl-9 col-xxl-8 mx-auto">
					<section id="product-section" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4"></section>
				</div>
				<h5 id="beer-not-found" class="col-10 text-center my-4 mx-auto">No se encontraron cervezas...</h5>
			</div>
		</main>
		<footer></footer>
		<!-- Modal -->
		<div
			class="modal fade"
			id="ageVerificationModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Verificación de Edad</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p>¿Eres mayor de 18 años?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
						<button type="button" class="btn btn-primary" id="yesButton">Sí</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const ageVerificationCompleted = localStorage.getItem('ageVerificationCompleted');
				if (!ageVerificationCompleted) {
					const ageVerificationModal = new bootstrap.Modal(document.getElementById('ageVerificationModal'));
					ageVerificationModal.show();
					document.getElementById('yesButton').addEventListener('click', function () {
						localStorage.setItem('ageVerificationCompleted', 'true');
						ageVerificationModal.hide();
					});
					const closeButton = document.querySelector('#ageVerificationModal .btn-close');
					closeButton.addEventListener('click', function () {
						window.location.href = 'https://www.google.com';
					});
					const noButton = document.querySelector('#ageVerificationModal .btn-secondary');
					noButton.addEventListener('click', function () {
						window.location.href = 'https://www.google.com';
					});
				}
			});
		</script>
	</body>
</html>
