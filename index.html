<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Products</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"

	<link rel="stylesheet" href="/globalStyles.css" />
	<link rel="stylesheet" href="/index.css" />
	<script type="module" src="/index.js"></script>
</head>

<body>
	<header>
		<nav></nav>
	</header>
	<main class="container">
		<div id="carouselBeer" class="carouselslide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="/assets/img/Frame1.png" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="/assets/img/frame2.jpg" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="/assets/img/frame3.jpg" class="d-block w-100">
				</div>
			</div>
		</div>
		<style>
			#carouselBeer {
				max-width: 835px;
				max-height: auto;
				margin: 10px auto;
			}

			#carouselBeer .carousel-item img {
				width: 100%;
				height: auto;
			}
		</style>
		<div class="row">
			<div class="col-10 col-sm-12 col-md-10 col-lg-10 col-xl-9 col-xxl-8 mx-auto">
				<section id="product-section" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4"></section>
			</div>
		</div>

	<footer></footer>
