<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
			defer
		></script>
		<link
			rel="font-family: 'Borel', cursive;
			font-family: 'Inter', sans-serif;
			font-family: 'Quicksand', sans-serif;
			font-family: 'Raleway', sans-serif;"
		/>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<img src="/assets/imges/logo.png" style="height: 50px" alt="" />
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/pages/homepage/homepage.html">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/pages/about/about.html">Nosotros</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/pages/contact/contact.html">Contacto</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/pages/cart/cart.html">Carrito</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Busqueda" aria-label="Search" />
						<button class="btn btn-outline-success" type="submit">Buscar</button>
					</form>
				</div>
			</div>
		</nav>

		<main class="container text-center my-5">
			<form class="row col-12">
				<div class="row justify-content-center">
					<h1>Contáctanos</h1>
					<div class="col-6">
						<label for="name" class="form-label">Nombre</label>
						<input type="text" class="form-control border border-black" id="name" />
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-6">
						<label for="email" class="form-label">Correo electronico</label>
						<input type="email" class="form-control border border-black" id="email" />
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-6">
						<label for="phone" class="form-label">Telefono de contacto</label>
						<input type="tel" class="form-control border border-black" id="phone" />
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="mb-3 col-6">
						<label for="message" class="form-label">Mensaje</label>
						<textarea class="form-control border border-black" id="message" rows="3"></textarea>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-3">
						<div class="form-check">
							<input class="form-check-input border border-black" type="checkbox" id="gridCheck" />
							<label class="form-check-label" for="gridCheck"> Acepto términos y condiciones. </label>
						</div>
					</div>
				</div>
				<div class="col-12">
					<button type="submit" class="my-2 btn btn-warning">Enviar</button>
				</div>
			</form>
		</main>

		<footer>
			<div class="row text-center justify-content-center">
				<div class="col-4">
					<p class="display-5">BeerCraft<br />Collective</p>
				</div>
				<div class="col-4">
					<ul>
						<li>Inicio</li>
						<li>Nosotros</li>
						<li>Contacto</li>
						<li>Carrito</li>
					</ul>
				</div>
				<div class="col-4"></div>
			</div>
		</footer>
	</body>
</html>
