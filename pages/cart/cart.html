<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carrito</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
			defer
		></script>
		<link rel="stylesheet" href="./cart.css" />
		<link rel="stylesheet" href="/globalStyles.css" />
		<script type="module" src="./cart.js"></script>
	</head>

	<body>
		
		<header>
			<nav></nav>
		</header>
	
			<div class="contenedor">
				<div class="card my-5">
					<div class="row">
						<div class="col-md-8 cart">
							<div class="title">
								<div class="row">
									<div class="col"><h4><b>Mi carrito</b></h4></div>
									<div class="col align-self-center text-right text-muted">3 items</div>
								</div>
							</div>    
							<div class="row border-top border-bottom">
								<div class="row main align-items-center">
									<div class="col-2"><img class="img-fluid" src="/assets/img/cerveza1.jpg"></div>
									<div class="col">
										<div class="row text-muted">Calavera - Imperial Stout</div>
										<div class="row">Botella 355ml </div>
									</div>
									<div class="col">
										<a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
									</div>
									<div class="col">&dollar; 75.00 <span class="close">&#10005;</span></div>
								</div>
							</div>
							<div class="row">
								<div class="row main align-items-center">
									<div class="col-2"><img class="img-fluid" src="/assets/img/cerveza2.jpg"></div>
									<div class="col">
										<div class="row text-muted">Hercules - Lanzallamas</div>
										<div class="row">Botella 355ml </div>
									</div>
									<div class="col">
										<a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
									</div>
									<div class="col">&dollar; 150.00 <span class="close">&#10005;</span></div>
								</div>
							</div>
							<div class="row border-top border-bottom">
								<div class="row main align-items-center">
									<div class="col-2"><img class="img-fluid" src="/assets/img/cerveza3.jpg"></div>
									<div class="col">
										<div class="row text-muted">Wendlandt - Perro del Mar</div>
										<div class="row">Botella 355ml</div>
									</div>
									<div class="col">
										<a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
									</div>
									<div class="col">&dollar; 70.00 <span class="close">&#10005;</span></div>
								</div>
							</div>
							<div class="back-to-shop"><a href="/index.html">&leftarrow;</a><span class="text-muted">Regresar al Inicio</span></div>
						</div>
						<div class="col-md-4 summary">
							<div><h5><b>Total</b></h5></div>
							<hr>
							<div class="row">
								<div class="col" style="padding-left:0;">Articulos 3</div>
								<div class="col text-right">&dollar; 300.00</div>
							</div>
							<form>
								<p>Entrega</p>
								<select><option class="text-muted">Entrega normal por Estafota - &dollar;150.00</option></select>
								<p>Código de regalo</p>
								<input id="code" placeholder="Código aquí">
							</form>
							<div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
								<div class="col">TOTAL</div>
								<div class="col text-right">&dollar; 450.00</div>
							</div>
							<button class="btn">PAGAR</button>
						</div>
					</div>
					
				</div>
			  </div>
		

		<footer></footer>
	</body>
</html>
