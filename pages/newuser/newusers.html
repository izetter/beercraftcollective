<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Registro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
		defer></script>
	<link rel="stylesheet" href="./newusers.css" />
	<link rel="stylesheet" href="/globalStyles.css" />
	<script type="module" src="./newusers.js"></script>
</head>

<body>
	<header>
		<nav></nav>
	</header>
	<main class="container text-center">
		<div class="container mt-5">
			<div class="col display-1 my-3">Nuevo usuario</div>
			<div class="container d-flex justify-content-center">
				<div class="row col-7 col-lg-4">
					<form id="registrationForm">
						<div class="form-group">
							<label for="fullName">Nombre completo:</label>
							<input type="text" class="form-control" id="fullName">
						</div>
						<div class="form-group">
							<label for="phoneNumber">Número de teléfono:</label>
							<input type="text" class="form-control" id="phoneNumber">
						</div>
						<div class="form-group">
							<label for="email">Email (nombre de usuario):</label>
							<input type="email" class="form-control" id="email">
						</div>
						<div class="form-group">
							<label for="password">Contraseña:</label>
							<input type="password" class="form-control" id="password">
						</div>
						<div class="form-group">
							<label for="confirmPassword">Confirme la contraseña:</label>
							<input type="password" class="form-control" id="confirmPassword">
						</div>
						<div>

							<button type="submit" class="btn btn-warning rounded-pill my-3">Registarme</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>

	<footer></footer>
</body>

</html>
