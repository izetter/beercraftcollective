<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Registro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
		defer></script>
	<link rel="stylesheet" href="./newUsers.css" />
	<link rel="stylesheet" href="/globalStyles.css" />
	<script type="module" src="./newUsers.js"></script>
</head>

<body>
	<header>
		<nav></nav>
	</header>
	<main class="container text-center">
		<div class="container mt-5">
			<div class="col display-1 my-3">Nuevo usuario</div>
			<div class="container d-flex justify-content-center">
				<div class="row col-7 col-lg-4">
					<form id="registroForm">
						<div class="form-group">
							<label for="nombreCompleto">Nombre Completo:</label>
							<input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" required>
						</div>
						<div class="form-group">
							<label for="telefono">Número de Teléfono:</label>
							<input type="tel" class="form-control" id="telefono" name="telefono" required>
						</div>
						<div class="form-group">
							<label for="email">Email (nombre de usuario):</label>
							<input type="email" class="form-control" id="email" name="email" required>
						</div>
						<div class="form-group">
							<label for="password">Contraseña:</label>
							<input type="password" class="form-control" id="password" name="password" required>
						</div>
						<div class="form-group">
							<label for="confirmPassword">Confirmar Contraseña:</label>
							<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
						</div>
						<button type="submit" class="btn btn-warning rounded-pill my-4">Registrarse</button>
					</form>
				</div>
			</div>
		</div>
	</main>

	<footer></footer>
</body>

</html>
