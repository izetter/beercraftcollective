<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Access</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
			defer
		></script>
		<link rel="stylesheet" href="./userLogin.css" />
		<link rel="stylesheet" href="/globalStyles.css" />
		<script type="module" src="./userLogin.js"></script>
	</head>

	<body>
		<header>
			<nav></nav>
		</header>
		<main class="container text-center">
			<div class="col display-1 my-5">Bienvenido</div>
			<div class="container d-flex justify-content-center">
				<div class="row col-7 col-lg-4">
					<form>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
							<input
								placeholder="tu-correo@ejemplo.com"
								type="email"
								class="form-control"
								id="exampleInputEmail1"
								aria-describedby="emailHelp"
							/>
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Contraseña</label>
							<input placeholder="Contraseña" type="password" class="form-control" id="exampleInputPassword1" />
						</div>

						<button type="submit" class="btn btn-warning rounded-pill">Entrar</button>

						<div>
							<a href="../newuser/newusers.html" class="my-5">¿Aun no tienes cuenta? </a>
						</div>
					</form>
				</div>
			</div>
		</main>

		<footer></footer>
	</body>
</html>
