<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Login</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
			defer
		></script>
		<link rel="stylesheet" href="./userLogin.css" />
		<link rel="stylesheet" href="/globalStyles.css" />
		<script type="module" src="./userLogin.js"></script>
	</head>

	<body>
		<header>
			<nav></nav>
		</header>

		<main class="container text-center">
			<div class="container w-75">
				<div class="row">
					<div class="col-md-6 col-lg-6 border rounded-5 section-login d-flex flex-column justify-content-center">
						<div class="col-md-12 text-center my-2">
							<h2>BIENVENIDO</h2>
							<span>Inicia Sesion</span>
						</div>
						<div class="col-md-12 my-5">
							<form id="form-user">
								<div class="mb-4">
									<label for="email" class="form-label">Correo Electrónico</label>
									<input
										placeholder="tu-correo@ejemplo.com"
										type="email"
										class="form-control"
										id="email"
										aria-describedby="emailHelp"
									/>
								</div>
								<div class="mb-4">
									<label for="password" class="form-label">Contraseña</label>
									<input placeholder="Contraseña" type="password" class="form-control" id="password" />
								</div>
								<div class="my-3 d-grid gap-2 col-6 mx-auto">
									<button type="submit" class="btn btn-warning" id="login-user">Entrar</button>
								</div>

								<div class="my-3">
									<a href="/pages/new-user/newUser.html" class="my-5">¿Aun no tienes cuenta? </a>
								</div>
							</form>
						</div>
					</div>
					<div class="col-md-6 col-lg-6 d-flex flex-column justify-content-center">
						<img src="../../assets/img/cervsu-removebg.png" alt="" class="img-fluid" />
					</div>
				</div>
			</div>
		</main>

		<footer></footer>
	</body>
</html>
