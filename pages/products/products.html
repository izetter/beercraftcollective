<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Products</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
			defer
		></script>
		<link rel="stylesheet" href="/globalStyles.css" />
		<link rel="stylesheet" href="./products.css" />
		<script type="module" src="./products.js"></script>
	</head>
	<body>
		<header>
			<nav></nav>
		</header>
		<main class="container">
			<section class="container my-3">
				<h3 class="d-flex justify-content-center">Agregar Producto</h3>
				<form id="form-product" class="mx-auto row border border-dark-subtlek w-75 d-flex">
					<div class="col-md-6 col-lg-6 mb-3">
						<label for="name" class="form-label">Nombre</label>
						<input
							type="text"
							required
							name="name"
							id="name"
							class="form-control"
							value=""
							placeholder="Nombre del producto"
						/>
					</div>
					<div class="col-md-6 col-lg-6 mb-3">
						<label for="style" class="form-label">Estilo</label>
						<input type="text" required name="style" class="form-control" id="style" placeholder="Estilo de Cerveza" />
					</div>
					<div class="col-md-6 col-lg-6 mb-3">
						<label for="origin" class="form-label">Origen</label>
						<input type="text" required name="origin" class="form-control" id="origin" placeholder="Pais de Origen" />
					</div>
					<div class="col-md-6 col-lg-6 mb-3">
						<label for="price" class="form-label">Precio</label>
						<input
							type="number"
							required
							name="price"
							class="form-control"
							id="price"
							placeholder="Precio del Producto"
						/>
					</div>
					<div class="col-md-6 col-lg-6 mb-3">
						<label for="price" class="form-label">Size</label>
						<input
							type="number"
							required
							name="size"
							class="form-control"
							id="size"
							placeholder="TamaÃ±o de la Presentacion"
						/>
					</div>

					<div class="col-md-6 col-lg-6 mb-3">
						<label for="abv" class="form-label">ABV</label>
						<input type="number" required name="abv" class="form-control" id="abv" placeholder="ABV" />
					</div>

					<!-- <div class="col-md-6 col-lg-6 mb-3">
						<label for="image" class="form-label">Imagen</label>
						<input type="file" name="image" class="form-control" id="image" placeholder="Precio del Producto" />
					</div> -->
					<div class="col-md-12 col-lg-12 mb-3">
						<button id="submit-product" type="submit" class="btn btn-warning">Agregar Producto</button>
					</div>
				</form>
			</section>
			<div class="container">
				<div class="row">
					<div class="col-10 col-sm-12 col-md-10 col-lg-10 col-xl-9 col-xxl-8 mx-auto">
						<section id="product-section" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4"></section>
					</div>
				</div>
			</div>
		</main>

		<footer></footer>
	</body>
</html>
