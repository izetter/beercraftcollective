<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Products Admin</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
			defer
		></script>
		<link rel="stylesheet" href="/globalStyles.css" />
		<link rel="stylesheet" href="./admin.css" />
		<script type="module" src="./admin.js"></script>
	</head>
	<body>
		<header>
			<nav></nav>
		</header>
		<main class="container">
			<section class="container my-3">
				<h3 class="d-flex justify-content-center">Agregar Producto</h3>
				<form id="form-product" class="mx-auto row border border-dark-subtlek w-75 d-flex needs-validation" novalidate>
					<div id="liveAlertPlaceholder" class="mt-2"></div>
					<div class="col-md-6 col-lg-6 mb-3">
						<label for="name" class="form-label">Nombre</label>
						<input type="text" required name="name" id="name" class="form-control" value="" placeholder="Nombre" />
					</div>
					<div class="col-md-6 col-lg-6 mb-3">
						<label for="style" class="form-label">Estilo</label>
						<input ype="text" required name="style" class="form-control" id="style" placeholder="Estilo de Cerveza" />
					</div>
					<div class="col-md-6 col-lg-6 mb-3">
						<label for="origin" class="form-label">Origen</label>
						<input type="text" required name="origin" class="form-control" id="origin" placeholder="Región de origen" />
					</div>
					<div class="col-md-6 col-lg-6 mb-3">
						<label for="price" class="form-label">Precio</label>
						<input type="number" required name="price" class="form-control" id="price" placeholder="Precio" />
					</div>
					<div class="col-md-6 col-lg-6 mb-3">
						<label for="price" class="form-label">Tamaño</label>
						<input type="number" required name="size" class="form-control" id="size" placeholder="Mililitros" />
					</div>

					<div class="col-md-6 col-lg-6 mb-3">
						<label for="abv" class="form-label">ABV</label>
						<input
							type="number"
							required
							name="abv"
							class="form-control"
							id="abv"
							placeholder="Porcentaje de alcohol"
							pattern="/^(\d{1,2}(\.\d{0,1})?)$/"
						/>
					</div>

					<div class="col-md-12 mb-3">
						<label for="image" class="form-label">Imagen</label>
						<input type="text" name="image" class="form-control" id="image" placeholder="URL de imagen" />
					</div>
					<div class="col-md-12 col-lg-12 mb-3">
						<button id="submit-btn" type="submit" class="btn btn-warning">Agregar Cerveza</button>
					</div>
				</form>
			</section>
			<div class="container">
				<div class="row">
					<div class="col-10 col-sm-12 col-md-10 col-lg-10 col-xl-9 col-xxl-8 mx-auto">
						<section id="product-section" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4"></section>
					</div>
				</div>
			</div>
		</main>

		<footer></footer>
	</body>
</html>
